spring.application.name=Api-Gateway
server.port=8084

#EUREKA CLIENT CONFIGRATION
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
eureka.client.register-with-eureka=true
eureka.client.service-url.defaultZone=http://localhost:8090/eureka


#spring.cloud.gateway.server.webflux.discovery.locator.enabled=true
#spring.cloud.gateway.server.webflux.discovery.locator.lower-case-service-id=true


#Gateway configuration
# ? USER-SERVICE Route
spring.cloud.gateway.server.webflux.routes[0].id=USER-SERVICE
spring.cloud.gateway.server.webflux.routes[0].uri=lb://USER-SERVICE
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/users,/users/**

# ? RATING-SERVICE Route
spring.cloud.gateway.server.webflux.routes[1].id=RATING-SERVICE
spring.cloud.gateway.server.webflux.routes[1].uri=lb://RATING-SERVICE
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/ratings/**

# ? HOTEL-SERVICE Route
spring.cloud.gateway.server.webflux.routes[2].id=HOTEL-SERVICE
spring.cloud.gateway.server.webflux.routes[2].uri=lb://HOTEL-SERVICE
spring.cloud.gateway.server.webflux.routes[2].predicates[0]=Path=/hotels/**

